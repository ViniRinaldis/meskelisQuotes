<html>
  <head>
    <title>Meskelis Quotes!</title>
    <link rel="icon" href="images/favico.png" type="image/png">
    <meta name="description" content="Meskelis Quotes, as frases mais iconicas de Arthur Meskelis">
    <link media="all" rel="stylesheet" href="application.css" />
    <script>
      var url = "https://api.github.com/gists/39ab92b5d1a471f7fa8063e84bfcde0d";
      var content;
      var array_content;

      function get_data(){
        fetch(url).then(response => response.json()).then(data => data.files).then(files => files.Teste).then(function(teste){
          content = teste.content;
          array_content = content.split(';')});

      }
      get_data();

      function get_random_quote(){
        if(array_content.length){
          var number = (Math.random() * (array_content.length - 1)).toFixed();
          return array_content[number];
        }

      }
      function update_quote(){
        document.getElementById("quote").innerHTML = get_random_quote();
      }
    </script>
  </head>
  <body>
    <h1 class="page-title">
      Meskelis quotes!
    </h1>
    <div class="content">
      <div class="content-item quote-content">
        <div class="quote-text" id="quote"></div>
        <div class="quote-author">â€” Arthur Meskelis</div>
      </div>
      <button class="content-item button" onClick="update_quote();">
        Gerar uma Meskelis quote
      </button>
    </div>
  </body>
</html>
